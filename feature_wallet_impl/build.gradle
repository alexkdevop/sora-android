apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: '../tests.gradle'

android {
    compileSdkVersion compileVersion

    defaultConfig {
        minSdkVersion minVersion
        targetSdkVersion targetVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

    flavorDimensions "default"

    productFlavors {
        develop {
            dimension 'default'
        }

        tst {
            dimension 'default'
        }

        staging {
            dimension 'default'
        }

        production {
            dimension 'default'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":common")
    implementation project(":core_db")
    implementation project(":core_di")
    implementation project(":feature_wallet_api")
    implementation project(":feature_ethereum_api")
    implementation project(":feature_account_api")

    implementation kotlinDep

    implementation androidDep
    implementation materialDep
    implementation cardViewDep
    implementation constraintDep
    implementation swipelayoutDep

    implementation insetterDep
    implementation viewBindingDep

    implementation rxDep
    implementation rxAndroidDep

    implementation loggerDep

    implementation workerManagerDep

    implementation daggerDep
    kapt daggerKapt

    implementation retrofitDep
    implementation gsonConvertedDep
    implementation rxCallAdapterDep

    implementation lifecycleDep
    kapt lifecycleKapt

    implementation roomDep
    implementation rxRoomDep
    kapt roomKapt

    //implementation soraDep
    implementation birtDep

    //implementation irohaDep
    implementation fearlessLibDep
    implementation "org.bouncycastle:bcprov-jdk15on:1.60"

    implementation rxBindingDep

    implementation zXingCoreDep
    implementation zXingEmbeddedDep

    implementation rxPermissionsDep

    implementation(crashlyticsDep) {
        transitive = true
    }

    testImplementation jUnitDep
    testImplementation mockitoDep
    testImplementation mockkDep
    testImplementation robolectricDep
    testImplementation robolectricMultidexDep
    testImplementation archCoreTestDep
    testImplementation archFragmentTestDep
    testImplementation project(":test_shared")
    testImplementation fearlessLibDep
    testImplementation webSocketLibDep
}